########################
# Program & Schedule
#######################
# These booleans affect the main menu links in the ways described below, as well
# as displays in a few other places.
# if true Speakers link -> /speakers/, if false -> /speakers/past-keynotes
have-talks: false
have-workshops: false
# if true Schedule link -> /schedule/, if false -> /schedule/timeline
have-schedule: false
have-schedule-details: false
have-menus: false

# day 0 = dummy day so JS indexing can line up with human-readable semantics of which day of the conference something is happening
# note: these dates and times are used in the top-level schedule page, but the more granular
# schedule is taken from schedule.yml, so be careful to make sure that they agree.
days:
  - weekday: Sunday
    date: March 1st
    # date in a form that JS Date() constructor understands
    date-data: 2026-03-01T23:59
  - weekday: Monday
    date: March 2nd
    date-data: 2026-03-02T23:59
    time: 9AM to 5:15PM
  - weekday: Tuesday
    date: March 3rd
    date-data: 2026-03-03T23:59
    time: 9AM to 5:15PM
  - weekday: Wednesday
    date: March 4th
    date-data: 2026-03-04T23:59
    time: 9AM to 1:15PM
  - weekday: Thursday
    date: March 5th
    date-data: 2026-03-05T23:59
    time: 9AM to 4:30PM
schedule-note: The main conference will be on Monday, March 2 through Wednesday, March 4, followed by post-conference workshops on Thursday, March 5. Decisions about this year's conference schedule were based on venue availability. Keep an eye on <a href="/schedule/">the schedule</a> for details as the program is finalized.

