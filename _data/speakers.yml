- id: eric-silberberg
  keynote: false
  name: Eric Silberberg
  pronouns: he/him
  position-title: Librarian
  institution: Queens College, City University of New York
  bio: "\r\nAs the Instructional Design and Education Librarian, I lead the Queens
    College Library in the planning, implementation, and evaluation of our library
    instruction program. Additionally, as the subject librarian for education, I support
    students and faculty in the Queens College School of Education through collection
    development, research support, and external partnerships designed to advance scholarship
    for the public good.\r\n\r\nMy current research explores open access publishing
    in educational research and library services for teacher training programs in
    Mexico and the United States. Committed to promoting equitable access to information,
    I also serve on the LACLI executive team. My previous academic work at the Benemérita
    Universidad Autónoma de Puebla focused on regional music and the educational profiles
    of US-born young people in Puebla, Mexico. I started my career as a Special Education
    teacher in Brooklyn, NY."
