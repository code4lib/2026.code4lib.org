  pronouns: she/her
  position-title: Head of Digital Services
  institution: DePaul University
  bio: "Margaret is Head of Digital Services at DePaul University Library, in which
    position she leads a team of librarians and professional staff who administer
    and maintain library digital and physical technologies. Her role works to align
    digital services and technology with the needs of library users and staff through
    leadership, project management, and assessment and planning. Margaret received
    her MLIS from the University of Illinois at Urbana-Champaign in 2008, and her
    BA in Classical Languages from the College of Wooster.\r\n\r\nMargaret spent 2013-2023
    as Digital Services Librarian at Loyola University Chicago. Prior to that she
    worked as Web Services Librarian at Dominican University. She has taught undergraduate
    courses at Dominican University and in the MA in Digital Humanities program at
    Loyola University Chicago.\r\n\r\nMargaret is the author of the 2019 book Community
    Technology Projects: Making them Work (ALA Editions) as well as numerous library
    technology related articles and blog posts. She reviews regularly for Library
    Journal. Margaret served as President of Core, a division of the American Library
    Association from 2022-2023, and prior to that served on the LITA board. She is
    active in Ex Libris Group North America and other professional associations."
