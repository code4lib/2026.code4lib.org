- id: rachel-wittmann
  keynote: false
  name: Rachel Jane Wittmann
  pronouns: She/Her/Hers
  position-title: Interim Head of Digital Library Services, Metadata Strategies Librarian
  institution: J. Willard Marriott Library, University of Utah
  bio: 'Rachel Jane Wittmann is the Metadata Strategies Librarian at the University
    of Utah J. Willard Marriott Library. In her role at the University of Utah, she
    oversees the metadata creation and remediation for the Marriott Digital Library
    and the digital exhibits program. Rachel is a co-creator of the Marriott Reparative
    Metadata Tool (MaRMAT) https://www.marmatproject.org/. MaRMAT is an open-source
    application designed to assess metadata for potentially harmful terms and phrases,
    changed and problematic Library of Congress Subject Headings, and identify sensitive
    content by using various pre-curated or custom lexicons. In the last decade, Rachel
    has been involved in multiple Digital Library Federation Assessment Interest Groups,
    including the Metadata Assessment Interest Group and most recently the Cultural
    Assessment Interest Group, co-chairing the publication of the Inclusive Metadata
    Toolkit in 2024. Rachel received her MLIS from Pratt Institute’s School of Information
    in New York City. '
  slack:
  image_alt: 'Pale white woman with long light brown hair and blue eyes, smiling with
    mouth closed. Plain gray background. '
  image_src: "/assets/img/speakers/rachel-jane-wittmann.jpg"
  last: Wittmann
- id: kaylee-alexander
  keynote: false
  name: Kaylee P. Alexander
  pronouns: she/her
  position-title: Research Data Librarian
  institution: J. Willard Marriott Library, University of Utah
  bio: Kaylee P. Alexander is a Research Data Librarian at the University of Utah’s
    J. Willard Marriott Library, where she was previously the ACLS Emerging Voices
    Postdoctoral Fellow for Digital Matters. She holds a Ph.D. in Art History and
    Visual Culture from Duke University and specializes in nineteenth-century visual
    culture, monuments, and funerary material culture. Her research is embedded in
    transdisciplinary practices at the intersection of visual studies, material culture,
    and data science. She is the author of A Data-Driven Analysis of Cemeteries and
    Social Reform in Paris, 1804–1924 (Routledge, 2024)
