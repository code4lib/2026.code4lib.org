- id: kyle-reiley
  keynote: false
  name: Kyle Reiley
  pronouns: he/they
  position-title: Lead Software Developer/Analyst
  institution: The University of Texas at Austin Libraries
  bio: Based in San Francisco, Kyle Reiley works remotely for the University of Texas at Austin Libraries and outside of work spends a lot of his time playing volleyball. He is a lead software developer and analyst and works across the stack, untangling complex legacy systems, and turning them into modular, maintainable platforms. He believes systems should be easy to expand and improve, and that software design should focus foremost on the user experience of the product.
