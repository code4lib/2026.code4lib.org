  institution: J. Willard Marriott Library, University of Utah
  bio: Aiden de Boer is a Data Science and Quantitative Analysis of Markets and Organizations
    (QAMO) student at the University of Utah, expected to graduate in 2027. In his
    role as the Student Programmer for the Marriott Reparative Metadata Assessment
    Tool (MaRMAT) at the J. Willard Marriott Library, he spearheads the technical
    implementation and maintenance of this open-source application. Utilizing Python-based
