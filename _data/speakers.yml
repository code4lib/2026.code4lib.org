  bio: "I am an Associate Professor, the Scholarly Services Librarian, and head of
    the Scholarly Services & Research Engagement unit in the Oklahoma State University
    Libraries. I have a Master of Science in Information Studies from the University
    of Texas, and a Bachelor of Arts in History from Texas State University. I have
    worked in public and academic libraries since 2008 in a variety of capacities.
    I serve as the library liaison to History, Political Science, American Indian
    Studies, and Africana Studies. I am interested in Research Information Management
    Systems, scholarly publishing, open/public access to scholarship, copyright, research
    data curation & access, programming pedagogy, library instruction, bibliometric
    analysis, and many other related topics. I routinely provide workshops on a number
